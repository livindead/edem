<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Едем-Едим - панель администратора</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="plugins/morrisjs/morris.css" rel="stylesheet" />

    <!-- Sweetalert Css -->
    <link href="plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link href="plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />


    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="css/themes/all-themes.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="theme-white"  >

      


<div ui-view="main-content">
        

    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    
    

    <!-- Top Bar -->
    <nav ng-controller="NavbarCtrl" class="navbar bg-white">
        <div class="container-fluid bg-green">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false" ng-click="toggle()"></a>
                <a href="javascript:void(0);" class="bars" ng-click="toggle()"></a>
                <a class="navbar-brand col-white" href="">Едем-Едим - Админ панель</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <div class="search-bar open" id="top-search">
                    <div class="search-icon">
                        <i class="material-icons">search</i>
                    </div>
                    <input type="text" name="search-bar" placeholder="Поиск по системе..">
                </div>
                <div class="profile-name">
                    <a type="button" class="profile-button" href="#!/profile">
                        <i class="material-icons">person</i>
                        <span>{{user.fio}}</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- #Top Bar -->
    <section ng-controller="MenuCtrl">
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
            <div class="user-info">
                <div class="info-container">
                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->
            <div class="menu" >
                <ul class="list">
                     
                    <li  ng-class="{'active': currPage=='statistics'}">
                        <a href="#!/statistics">
                            <i class="material-icons">poll</i>
                            <span>Статистика</span>
                        </a>
                    </li>
                    <li ng-class="{'active': currPage=='index'}">
                        <a href="#!/index">
                            <i class="material-icons">store</i>
                            <span>Сети</span>
                        </a>
                    </li>
                    
                    <li ng-class="{'active': currPage=='restaurant'}">
                        <a href="#!/restaurant/">
                            <i class="material-icons">add_location</i>
                            <span>Рестораны</span>
                        </a>
                    </li>
                    <li ng-class="{'active': currPage=='settings'}">
                        <a href="#!/settings">
                            <i class="material-icons">settings</i>
                            <span>Настройки</span>
                        </a>
                    </li>
                    <li ng-class="{'active': currPage=='notice'}">
                        <a href="#!/notice">
                            <i class="material-icons">error</i>
                            <span>Уведомления</span>
                        </a>
                    </li>

                </ul>
            </div>
            <!-- #Menu -->
 
        </aside>
        <!-- #END# Left Sidebar -->
         
        <!-- #END# Right Sidebar -->
    </section>

 
    <section ui-view="content" class="content">
        <!-- Page Loader -->
            <div class="page-loader-wrapper" >
                <div class="loader"  >
                    <div class="preloader">
                        <div class="spinner-layer pl-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <p>Загрузка...</p>
                </div>
            </div>
    <!-- #END# Page Loader -->
            
    </section>

</div>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script src="plugins/jquery-countto/jquery.countTo.js"></script>

    <!-- Morris Plugin Js -->
    <script src="plugins/raphael/raphael.min.js"></script>
    <script src="plugins/morrisjs/morris.js"></script>

    <!-- ChartJs -->
    <script src="plugins/chartjs/Chart.bundle.js"></script>

    <!-- Flot Charts Plugin Js -->
    <script src="plugins/flot-charts/jquery.flot.js"></script>
    <script src="plugins/flot-charts/jquery.flot.resize.js"></script>
    <script src="plugins/flot-charts/jquery.flot.pie.js"></script>
    <script src="plugins/flot-charts/jquery.flot.categories.js"></script>
    <script src="plugins/flot-charts/jquery.flot.time.js"></script>

    <!-- Sparkline Chart Plugin Js -->
    <script src="plugins/jquery-sparkline/jquery.sparkline.js"></script>


    <!-- Custom Js -->
    <script src="js/lib/admin.js"></script>

    <!-- Demo Js -->
    <script src="js/lib/demo.js"></script>

 
 
    
    <!-- Moment Plugin Js -->
    <script src="plugins/momentjs/moment.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script src="plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>
   
    
    <!-- /#wrapper -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>
    
    <script src="js/lib/ng-file-upload-shim.js"></script>
    <script src="js/lib/ng-file-upload.js"></script>

           <!-- SweetAlert Plugin Js -->
    <script src="plugins/sweetalert/sweetalert.min.js"></script>
    <script src="js/lib/SweetAlert.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/CategoryCtrl.js"></script>
    <script src="js/controllers/DealsCtrl.js"></script>
    <script src="js/controllers/IndexCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/MainNewoCtrl.js"></script>
    <script src="js/controllers/NavbarCtrl.js"></script>
    <script src="js/controllers/MenuCtrl.js"></script>
    <script src="js/controllers/NoticeCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <script src="js/controllers/RegCtrl.js"></script>
    <script src="js/controllers/RestaurantCtrl.js"></script>
    <script src="js/controllers/RestaurantNewCtrl.js"></script>
    <script src="js/controllers/SettingsCtrl.js"></script>
    <script src="js/controllers/StatisticsCtrl.js"></script>



</body>

</html>
